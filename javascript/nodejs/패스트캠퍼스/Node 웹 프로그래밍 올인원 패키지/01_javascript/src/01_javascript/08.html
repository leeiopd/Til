<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // callback function
        function test(num, callback){
            console.log(num);
            callback();
        }

        test(1, function(){
            console.log('콜백함수가 실행됩니다.')
        })


        // closure
        function ex_cl(){
            var num = 0;
            return function(){
                num++;
                console.log(num);
            }
        }

        var test = ex_cl();
        test();
        test();


    </script>
</body>
</html>
